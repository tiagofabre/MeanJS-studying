<section data-ng-controller="RqrcodesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Rqrcodes</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="rqrcode in rqrcodes" data-ng-href="#!/rqrcodes/{{rqrcode._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="rqrcode.created | date:'medium'"></span>
				by
				<span data-ng-bind="rqrcode.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="rqrcode.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!rqrcodes.$resolved || rqrcodes.length">
    	No Rqrcodes yet, why don't you <a href="/#!/rqrcodes/create">create one</a>?
    </div>
</section>
