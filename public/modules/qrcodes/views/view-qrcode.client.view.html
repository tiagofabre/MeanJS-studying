<section data-ng-controller="QrcodesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="qrcode.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == qrcode.user._id">
		<a class="btn btn-primary" href="/#!/qrcodes/{{qrcode._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="qrcode.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="qrcode.user.displayName"></span>
		</em>
	</small>
	<p class="lead" data-ng-bind="qrcode.url"></p>
	<p class="lead" data-ng-bind="qrcode._id"></p>

</section>
