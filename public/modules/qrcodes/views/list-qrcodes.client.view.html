<section data-ng-controller="QrcodesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Qrcodes</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="qrcode in qrcodes" data-ng-href="#!/qrcodes/{{qrcode._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="qrcode.created | date:'medium'"></span>
				by
				<span data-ng-bind="qrcode.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="qrcode.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!qrcodes.$resolved || qrcodes.length">
    	No Qrcodes yet, why don't you <a href="/#!/qrcodes/create">create one</a>?
    </div>
</section>
